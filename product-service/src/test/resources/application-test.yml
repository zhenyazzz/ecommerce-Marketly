spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true # Включите для отладки, можно отключить позже

  jpa:
    show-sql: true # Включите для отладки тестов
    hibernate:
      ddl-auto: create-drop # Пересоздаёт схему, что решает проблему дубликатов
    defer-datasource-initialization: true # Разрешает использование data.sql

  sql:
    init:
      mode: always # Включает выполнение data.sql

  cache:
    type: none

eureka:
  client:
    enabled: false

server:
  port: 0

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    org.springframework: DEBUG # Увеличьте для отладки
    org.hibernate: DEBUG # Увеличьте для отладки
    org.com.productservice: DEBUG